<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary_Card</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <img src="./images/illustration-hero.svg" alt="illustration hero" />
          </header>
            <div class="Order_Summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
        <img src=".\images\icon-music.svg" alt="icon image"/>
        <div class="price">
            <p class="title-plan">Annual Plan</p>
            <p>$59.99/year</p>
        </div>
        <button class="change-plan-btn">Change</button>
    </div>
    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
</div>
</section>
</body>
</html>
